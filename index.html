<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Urna Eletrônica Completa</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="urna-container">
        <div class="screen">
            <div id="election-type" class="election-type"></div>
            <div id="stage-title" class="stage-title"></div>
            <div id="stage-instruction" class="instruction"></div>
            <div id="candidate-display" class="candidate-display"></div>
            <div id="number-input" class="number-input"></div>
            <div id="messages" class="messages"></div>
        </div>
        <div class="keyboard">
            <div class="key-row">
                <button class="key" data-value="1">1</button>
                <button class="key" data-value="2">2</button>
                <button class="key" data-value="3">3</button>
            </div>
            <div class="key-row">
                <button class="key" data-value="4">4</button>
                <button class="key" data-value="5">5</button>
                <button class="key" data-value="6">6</button>
            </div>
            <div class="key-row">
                <button class="key" data-value="7">7</button>
                <button class="key" data-value="8">8</button>
                <button class="key" data-value="9">9</button>
            </div>
            <div class="key-row">
                <button class="key white" data-value="branco">BRANCO</button>
                <button class="key" data-value="0">0</button>
                <button class="key orange" data-value="corrige">CORRIGE</button>
            </div>
            <div class="key-row">
                <button class="key green" data-value="confirma">CONFIRMA</button>
            </div>
        </div>
    </div>

    <div id="admin-panel" class="admin-panel hidden">
        <h2>Painel Administrativo</h2>
        <div class="admin-section">
            <h3>Configurar Eleição</h3>
            <select id="election-select">
                <option value="MUNICIPAL">Municipal</option>
                <option value="STATE">Estadual</option>
                <option value="CUSTOM">Personalizada</option>
            </select>
            <button id="init-election">Iniciar Eleição</button>
        </div>
        
        <div id="custom-config" class="hidden">
            <h3>Configuração Personalizada</h3>
            <div id="custom-positions"></div>
            <button id="add-position">Adicionar Cargo</button>
        </div>
        
        <div class="admin-section">
            <h3>Candidatos</h3>
            <div id="candidates-list"></div>
            <button id="add-candidate">Adicionar Candidato</button>
        </div>
        
        <div class="admin-section">
            <h3>Resultados</h3>
            <button id="show-results">Ver Resultados</button>
            <button id="reset-votes">Zerar Votos</button>
        </div>
    </div>

    <button id="admin-toggle" class="admin-toggle">Admin</button>

    <script src="script.js"></script>
</body>
</html>
